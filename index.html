<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    <title>TNS Shop</title>
</head>

<body>
    <div class="app">
        <div class="header">
            <div class="grid wide">
                <div class="row header-top-1">
                    <div class="col l-3 hotline">Hotline:
                        <a class="hotline-phone" href="">19001009</a>
                    </div>

                    <div class="col l-6 header-search">
                        <div class="header-search-input">
                            <input type="text" class="header-search-input" placeholder="Nhập tìm kiếm tại đây...">
                        </div>

                        <button class="header-search-btn">
                            <a href=" " class="header-search-btn-icon ti-search "></a>
                        </button>
                    </div>

                    <div class="col l-3 form_register ">
                        <div> <a href='' class="form_register-header signin item-separate ">Đăng nhập</a> </div>
                        <div> <a href='' class="form_register-header signout ">Đăng ký</a> </div>
                    </div>
                </div>
            </div>

            <div class="grid wide ">
                <div class="row header-top-2 ">
                    <div class="col l-3 header_logo ">
                        <img src="./assets/img/logo.png " alt=" " class="header_logo-img">
                    </div>
                    <ul class="col l-9 header_navbar ">

                        <li class=" col l-4 header_navbar-list ">
                            <i class="header_navbar-list-icon ti-home "></i>
                            <a class='header_navbar-list-link' href=" ">Trang chủ</a>
                        </li>

                        <li class=" col l-4 header_navbar-list ">
                            <i class="header_navbar-list-icon ti-gift "></i>
                            <a class='header_navbar-list-link' href=" ">Sản phẩm</a>
                        </li>
                        <li class=" col l-4 header_navbar-list ">
                            <i class="header_navbar-list-icon ti-link "></i>
                            <a class='header_navbar-list-link' href=" ">Liên hệ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
